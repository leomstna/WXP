<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesadelo Analógico: Sobrevivência</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: #050505;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0px 0px 5px #00ff00;
        }
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .diff-item {
            background-color: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .diff-item:hover { background-color: rgba(0, 255, 0, 0.2); }
        #game-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: none;
            flex-direction: column;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            white-space: pre-wrap;
        }
        .input-area { display: flex; gap: 10px; }
        input {
            flex-grow: 1;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            outline: none;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1 style="color: #fff;">SISTEMA DE SOBREVIVÊNCIA v2.0</h1>
    <p>Selecione o nível de monitoramento:</p>
    <div class="diff-item" onclick="startGame(10)"><h3>FÁCIL</h3><p>Sinal estável. Ameaça distante.</p></div>
    <div class="diff-item" onclick="startGame(20)"><h3>MÉDIO</h3><p>Interferências frequentes. Cuidado.</p></div>
    <div class="diff-item" onclick="startGame(35)" style="border-color: #f00;"><h3 style="color: #f00;">DIFÍCIL</h3><p>CONEXÃO CORROMPIDA. ELES ESTÃO PERTO.</p></div>
</div>

<div id="game-container">
    <div style="display: flex; justify-content: space-between; color: #ff3333;">
        <span>URGÊNCIA: <span id="urgency">0%</span></span>
        <span id="location">LOCAL: DESCONHECIDO</span>
    </div>
    <div id="output"></div>
    <div class="input-area">
        <input type="text" id="input" placeholder="Comando..." autocomplete="off">
        <button onclick="handleAction()">ENVIAR</button>
    </div>
</div>

<script>
    // BANCO DE DADOS DE CENÁRIOS (Sua mente criativa agora no código)
    const cenarios = [
        { loc: "Instalação SCP-087", desc: "Você está em uma escadaria infinita. O som de um choro ecoa debaixo." },
        { loc: "Backrooms Nível 0", desc: "Cheiro de carpete úmido e o zumbido ensurdecedor de luzes fluorescentes." },
        { loc: "Floresta de Blackwood", desc: "Árvores retorcidas bloqueiam a lua. Você sente olhos te vigiando das sombras." },
        { loc: "Estação de Rádio Abandonada", desc: "O visor mostra frequências impossíveis. Algo está tentando sintonizar com você." }
    ];

    const acoesPositivas = ["Você se escondeu com sucesso.", "A ameaça perdeu seu rastro.", "Você encontrou um suprimento médico.", "O sinal estabilizou temporariamente."];
    const acoesNegativas = ["Você fez muito barulho!", "A entidade sentiu sua presença.", "Sua lanterna falhou por um segundo.", "Um sussurro gélido arrepiou sua nuca."];

    let urgency = 0;
    let diffBoost = 0;
    const audioTeclado = new Audio('teclando.MP3');

    function startGame(boost) {
        diffBoost = boost;
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'flex';
        const inicial = cenarios[Math.floor(Math.random() * cenarios.length)];
        document.getElementById('location').textContent = `LOCAL: ${inicial.loc}`;
        typeText(inicial.desc + "\n\nO que você faz?");
    }

    async function typeText(text) {
        const out = document.getElementById('output');
        const p = document.createElement('div');
        out.appendChild(p);
        audioTeclado.play().catch(()=>{});
        for (let char of text) {
            p.innerHTML += char === '\n' ? '<br>' : char;
            out.scrollTop = out.scrollHeight;
            await new Promise(r => setTimeout(r, 20));
        }
        audioTeclado.pause();
    }

    function handleAction() {
        const input = document.getElementById('input');
        const val = input.value.trim();
        if(!val) return;

        const log = document.createElement('div');
        log.style.color = "#fff";
        log.textContent = `> ${val}`;
        document.getElementById('output').appendChild(log);
        input.value = "";

        // Lógica de "Mestre" Fake
        setTimeout(() => {
            const sorte = Math.random() * 100;
            let msg = "";
            if (sorte > (40 + diffBoost)) {
                urgency = Math.max(0, urgency - 10);
                msg = acoesPositivas[Math.floor(Math.random() * acoesPositivas.length)];
            } else {
                urgency += (10 + Math.floor(Math.random() * diffBoost));
                msg = acoesNegativas[Math.floor(Math.random() * acoesNegativas.length)];
            }

            document.getElementById('urgency').textContent = `${urgency}%`;
            
            if (urgency >= 100) {
                typeText(msg + "\n\n=== SINAL PERDIDO. VOCÊ NÃO SOBREVIVEU. ===");
                document.querySelector('.input-area').style.display = 'none';
            } else {
                typeText(msg + "\n\nO pesadelo continua. O que você faz?");
            }
        }, 500);
    }
</script>
</body>
</html>
