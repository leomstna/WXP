<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrevivência Analógica - Offline</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background-color: #050505;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            text-shadow: 0px 0px 5px #00ff00;
        }

        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }

        .diff-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0px 0px 8px #fff;
        }

        .diff-btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
        }

        .diff-item {
            background-color: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            padding: 15px;
            cursor: pointer;
            transition: 0.2s;
            text-align: left;
        }

        .diff-item:hover {
            background-color: rgba(0, 255, 0, 0.2);
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.4);
        }

        .diff-item h3 { margin: 0 0 5px 0; color: #fff; }
        .diff-item p { margin: 0; font-size: 14px; color: #aaa; }

        #game-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            display: none; 
            height: 100%;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff3333;
            text-shadow: 0px 0px 5px #ff3333;
            flex-shrink: 0;
        }
        
        #output {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 15px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            white-space: pre-wrap;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }
        
        input[type="text"] {
            flex-grow: 1;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
        }
        
        button.action-btn {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
        }
        
        button.action-btn:hover { background-color: #00cc00; }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="diff-title">INICIALIZAR SISTEMA DE SOBREVIVÊNCIA</div>
    <div class="diff-btn-group">
        <div class="diff-item" onclick="startGame('facil', 10, 30)">
            <h3>FÁCIL</h3>
            <p>Mais margem para erro. Dicas sutis no ambiente. A urgência sobe devagar.</p>
        </div>
        <div class="diff-item" onclick="startGame('medio', 20, 50)">
            <h3>MÉDIO</h3>
            <p>A experiência balanceada. Erros machucam e cobram seu preço.</p>
        </div>
        <div class="diff-item" style="border-color: #ff3333;" onclick="startGame('dificil', 35, 75)">
            <h3 style="color: #ff3333;">DIFÍCIL</h3>
            <p>Ameaça implacável. Um vacilo e o sinal será corrompido para sempre.</p>
        </div>
    </div>
</div>

<div id="game-container">
    <div class="status-bar">
        <span>URGÊNCIA: <span id="urgency-display">0%</span></span>
        <span id="diff-display" style="color: #aaa;">DIF: ---</span>
    </div>
    <div id="output"></div>
    <div class="input-area">
        <input type="text" id="command-input" placeholder="O que você faz?" autocomplete="off">
        <button class="action-btn" onclick="handleInput()">Enviar</button>
    </div>
</div>

<script>
    const outputDiv = document.getElementById('output');
    const inputField = document.getElementById('command-input');
    const urgencyDisplay = document.getElementById('urgency-display');
    const diffDisplay = document.getElementById('diff-display');
    const startScreen = document.getElementById('start-screen');
    const gameContainer = document.getElementById('game-container');
    
    // Áudios (Se você tiver os arquivos na mesma pasta do GitHub)
    const audioTeclado = new Audio('teclando.MP3');
    audioTeclado.loop = true;
    
    // Banco de dados da IA Offline
    const cenariosIniciais = [
        "Você acorda em uma sala de azulejos brancos manchados. Uma luz fluorescente pisca e um zumbido grave ecoa pelas paredes. A única saída é uma porta de ferro enferrujada.",
        "A floresta está escura. O nevoeiro é tão denso que você mal vê suas mãos. Você ouve galhos quebrando logo atrás de você, passos pesados e lentos.",
        "Sinal de rádio interceptado... Você está em um bunker subterrâneo. Os monitores mostram que a contenção da criatura falhou. A energia principal acabou de cair.",
        "Você está caminhando pelos corredores vazios do Nível 0 das Backrooms. O cheiro de carpete úmido é insuportável. Você ouve um sussurro vindo da próxima esquina."
    ];

    const respostasBoas = [
        "Você age rápido e consegue se afastar da ameaça. O ambiente fica silencioso por um momento.",
        "Sua ação funciona. Você encontra um momento para respirar, mas a sensação de estar sendo observado continua.",
        "Você avança com cautela. A escuridão esconde você por enquanto, te dando tempo para pensar.",
        "Você encontra um pequeno esconderijo seguro. Sua esperança aumenta um pouco e a entidade parece ter perdido o seu rastro."
    ];

    const respostasRuins = [
        "Você hesita e faz um barulho alto! Passos rápidos se aproximam na sua direção. Você precisa sair daí AGORA!",
        "Péssima ideia. A entidade percebe sua presença. O ar fica gelado e sua visão começa a distorcer.",
        "Você tropeça e cai. Algo roça na sua perna no escuro. A urgência da situação aumenta drasticamente!",
        "Sua ação falha miseravelmente. A luz pisca e apaga por um segundo. Quando volta, a coisa está muito mais perto."
    ];

    let state = {
        urgency: 0,
        gameOver: false,
        dificuldade: '',
        danoErro: 20,
        chanceErro: 50,
        turnosSobrevividos: 0
    };

    function startGame(dificuldade, dano, chance) {
        state.dificuldade = dificuldade;
        state.danoErro = dano;
        state.chanceErro = chance;
        
        startScreen.style.display = 'none';
        gameContainer.style.display = 'flex';
        diffDisplay.textContent = `DIF: ${dificuldade.toUpperCase()}`;
        
        try { audioTeclado.play().then(() => audioTeclado.pause()); } catch(e){}
        
        const cenarioSorteado = cenariosIniciais[Math.floor(Math.random() * cenariosIniciais.length)];
        typeWriter(`[SISTEMA INICIADO] Conexão estabelecida.\n\n${cenarioSorteado}\n\nO que você faz?`);
    }

    async function typeWriter(text, isError = false) {
        inputField.disabled = true;
        const p = document.createElement('div');
        if (isError) p.style.color = "red";
        outputDiv.appendChild(p);
        
        try { audioTeclado.play(); } catch(e) {}

        for (let i = 0; i < text.length; i++) {
            p.innerHTML += text.charAt(i) === '\n' ? '<br>' : text.charAt(i);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            await new Promise(r => setTimeout(r, 15));
        }
        
        audioTeclado.pause();
        outputDiv.appendChild(document.createElement('br'));
        if (!state.gameOver) {
            inputField.disabled = false;
            inputField.focus();
        }
    }

    function processCommand(cmd) {
        if (state.gameOver) return;
        
        state.turnosSobrevividos++;
        
        // Simula o tempo de raciocínio
        setTimeout(() => {
            // Se sobreviveu 10 turnos, ele vence o jogo!
            if (state.turnosSobrevividos >= 10 && state.urgency < 100) {
                state.gameOver = true;
                typeWriter("Você encontrou uma saída e a luz do sol invade o ambiente. A entidade não pode te seguir. \n\n=== VOCÊ ESCAPOU E SOBREVIVEU ===", false);
                return;
            }

            // Rola o dado do RPG invisível (0 a 100)
            const rolagem = Math.random() * 100;
            let narrativa = "";

            if (rolagem > state.chanceErro) {
                // SUCESSO
                state.urgency = Math.max(0, state.urgency - 5);
                narrativa = respostasBoas[Math.floor(Math.random() * respostasBoas.length)];
            } else {
                // FRACASSO
                state.urgency += state.danoErro;
                narrativa = respostasRuins[Math.floor(Math.random() * respostasRuins.length)];
            }

            urgencyDisplay.textContent = `${state.urgency}%`;

            if (state.urgency >= 100) {
                state.gameOver = true;
                typeWriter(narrativa + "\n\nA ameaça te alcançou. A tela fica estática.\n\n=== FIM DA TRANSMISSÃO. VOCÊ MORREU ===", true);
            } else {
                typeWriter(narrativa + "\nO que você faz agora?");
            }
        }, 500);
    }

    function handleInput() {
        if (state.gameOver || inputField.disabled) return;
        const command = inputField.value.trim();
        if (command === "") return;
        
        inputField.value = "";
        
        const p = document.createElement('div');
        p.textContent = `> ${command}\n`;
        p.style.color = "#fff";
        outputDiv.appendChild(p);
        
        processCommand(command);
    }

    inputField.addEventListener("keypress", function(event) {
        if (event.key === "Enter") handleInput();
    });
</script>

</body>
</html>
